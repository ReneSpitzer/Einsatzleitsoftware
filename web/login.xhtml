  <ui:composition template="./WEB-INF/templatestart.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://xmlns.jcp.org/jsf/html"
                            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                               xmlns:p="http://primefaces.org/ui">
       <ui:define name="content">

   
        <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>

        <h:form> 
            <p:dialog id="dialog" header="Login"  widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303050;"> 

                    <p:panelGrid columns="2" style="margin: 0 auto;">
                        <h:outputText value="Benutzername:" />            
                        <h:inputText value="#{loginBean.username}" id="username"/>            
                        <h:outputText value="Passwort:"/>            
                        <h:inputSecret value="#{loginBean.password}" id="password"/>
                        
                    </p:panelGrid>
                <p:commandButton   value="Login" action="#{loginBean.doLogin()}" onclick="uebersichtauswahl.xhtml" style="float:left;"/>
                <p:commandButton  value="Gast-Login" action="#{loginBean.doGastLogin()}" style="float:right;"/> 
           
            </p:dialog>
        </h:form> 
        </ui:define>
 </ui:composition>
