
        <ui:composition template="./WEB-INF/templatekomm.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
             
            <ui:define name="top">
                <h:outputText value="Kontaktverwaltung" style="color:black; font-size:xx-large; position:relative;left:680px"/>
            </ui:define>
            <ui:define name="content">
    
                <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>
       
           <h:form>  
               <p:dialog  header="Kontakte"  visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303050;" width="800px" height="500px"> 
                 <p:panelGrid columns="2" style="margin: 0 auto;">
                         <h:outputLabel for="Kontaktname" value="Kontaktname"/>
                        <h:inputText id="Kontaktname" value="#{kontaktverwaltungsBean.kontakt.kname}"/>  
                        <h:outputLabel for="Bez" value="Kontaktbezeichnung"/>
                        <h:inputText id="Bez" value="#{kontaktverwaltungsBean.kontakt.bez}"/>   
                        <h:outputLabel for="Funk" value="Funknummer"/>
                        <h:inputText id="Funk" value="#{kontaktverwaltungsBean.kontakt.funknr}"/>
                           <h:commandButton action="#{kontaktverwaltungsBean.addKontakt()}" value="Hinzufügen" />
                 </p:panelGrid>
          
         
               
                   <p:dataTable id="tab" value="#{kontaktverwaltungsBean.kontaktliste}" var="kon" >
                    
                     <f:facet name="header">
                                <p:outputLabel value=" Vorhandene Kontakte" />
                            </f:facet>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Bezeichnung" />
                                </f:facet>
                                <p:outputLabel value="#{kon.bez}" />
                            </p:column>
                         <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Name" />
                                </f:facet>
                                <p:outputLabel value="#{kon.kname}" />
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Funknummer" />
                                </f:facet>
                                <p:outputLabel value="#{kon.funknr}" />
                            </p:column>
                           <p:column>
                               <p:commandButton value="Löschen" action="#{kontaktverwaltungsBean.deleteKontakt(kon)}" immediate="true" ajax="true" update="tab"/>
                        </p:column>
                                               </p:dataTable>
 
             
                       </p:dialog>
                </h:form>
    
            </ui:define>
        </ui:composition>
