<ui:composition template="./WEB-INF/templatestart.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
                <p:layout fullPage="true">
                <h:form>
                    <p:tabView id="tabView">
                        <p:tab title="Einsätze">  
                            <p:dataTable var="einsatz" value="#{einsatzListBean.oelist}" resizableColumns="true" draggableRows="true" 
                                         tableStyle="table-layout: auto;">
                                <f:facet name="header">
                                    <p:outputLabel value="Offene Einsätze" />
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatznummer" style="color:background" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.enr}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Ort" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eort}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.estraße}" />
                                    <p:outputLabel value=" " />
                                    <p:outputLabel value="#{einsatz.hausnr}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Aufgabe" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.aufgabe}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Leiter" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eleiter}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatzmittel" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.emittel}" />
                                </p:column>

                                <p:column width="180">
                                    <f:facet name="header">
                                        <p:outputLabel value="Datum" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.datum}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.uhrzeit}" />
                                </p:column>
                                
                                <p:column width="125" >
                                    <p:commandButton value="Details" action="#{einsatzBean.edit(einsatz)}" onclick="einsatzerstellen.xhtml"/>                                     
                                </p:column>  
                                
                                <p:column width="250">
                                    <p:commandButton value="zu 'Einsätze in Arbeit' verschieben" action="#{einsatzListBean.changeToIA(einsatz)}" onclick="submit()"/>
                                </p:column>
                            </p:dataTable>
                          

                            <p:dataTable var="einsatz" value="#{einsatzListBean.eialist}" resizableColumns="true" draggableRows="true" tableStyle="table-layout: auto;">
                                <f:facet name="header">
                                    <p:outputLabel value="Einsätze in Arbeit" />
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">

                                    <p:outputLabel value="#{einsatz.enr}" />

                                    <p:outputLabel value="#{einsatz.estraße}" />
                                    <p:outputLabel value=" " />
                                    <p:outputLabel value="#{einsatz.hausnr}" />
                                </p:column>

                                <p:column>

                                        <p:outputLabel value="Aufgabe" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.aufgabe}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Leiter" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eleiter}" />
                                </p:column>

                                <p:column>

                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.emittel}" />
                                </p:column>

                                <p:column width="180">
                                    <f:facet name="header" >
                                        <p:outputLabel value="Datum" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.datum}" />
                                    <p:outputLabel value=" " />
                                    <p:outputLabel value="#{einsatz.uhrzeit}" />
                                </p:column>
                                
                                <p:column width="125">
                                    <p:commandButton value="Details" action="#{einsatzBean.edit(einsatz)}" onclick="einsatzerstellen.xhtml"/>                                    
                                </p:column>                               
                                
                                <p:column width="250">
                                    <p:commandButton value="zu 'offenen Einsätze' verschieben" action="#{einsatzListBean.changeToOffen(einsatz)}" onclick="submit()"/>
                                </p:column>
                            </p:dataTable> 
                         </p:tab>
                        
                        
                         <p:tab title="Abgeschlossene Einsätze">
                            <p:dataTable var="einsatz" value="#{einsatzListBean.aelist}" resizableColumns="true" draggableRows="true" tableStyle="table-layout: auto;">
                                <f:facet name="header">

                                <p:column>

                                </p:column>

                                <p:column>

                                        <p:outputLabel value="Aufgabe" />

                                    <p:outputLabel value="#{einsatz.aufgabe}" />

                                    <p:outputLabel value="#{einsatz.eleiter}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatzmittel" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.emittel}" />
                                </p:column>

                                <p:column width="180">
                                    <f:facet name="header">
                                        <p:outputLabel value="Datum" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.datum}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.uhrzeit}" />
                                </p:column>

                                    <p:commandButton value="Details" action="#{einsatzBean.edit(einsatz)}" onclick="einsatzerstellen.xhtml"/>                                   
                                </p:column>

                                </p:column>
                            </p:dataTable>   
                        </p:tab>
                        
                        <p:tab title="Kommunikationsmodul">
                            <p:outputLabel value="in Arbeit" />
                        </p:tab>
                        <p:tab title="Nüssler">
                            <p:outputLabel value="in Arbeit" />
                        </p:tab>
                        <p:tab title="Bearbeitungsmodus">
                            <p:outputLabel value="in Arbeit" />
                        </p:tab>
                    </p:tabView>
                </h:form>
                </p:layout>
    </ui:define>
    <ui:define name="bottom">
        <h:form>
            <p:commandButton value="Zurück zur Übersicht" action="/uebersichtauswahl.xhtml"/>     
        </h:form>
    </ui:define>
</ui:composition>
