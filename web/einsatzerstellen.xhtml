  <ui:composition template="./WEB-INF/templatestart.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://xmlns.jcp.org/jsf/html"
                            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                            xmlns:p="http://primefaces.org/ui"
                            xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>

        <h:form> 
            <p:dialog  header="Einsatz bearbeiten"   visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303050;"> 
                    <p:panelGrid columns="2" style="margin: 0 auto;">
                        <h:outputText value="Einsatznummer:" />            
                        <h:inputText value="#{einsatzBean.einsatz.enr}"/>
                        <h:outputText value="Einsatzort:" />            
                        <h:inputText value="#{einsatzBean.einsatz.eort}" /> 
                        <h:outputText value="Einsatstraße:" />            
                        <h:inputText value="#{einsatzBean.einsatz.estraße}" /> 
                        <h:outputText value="Einsatzhausnummer:" />            
                        <h:inputText value="#{einsatzBean.einsatz.hausnr}" />
                        <h:outputText value="Einsatzaufgabe:" />            
                        <h:inputText value="#{einsatzBean.einsatz.aufgabe}" />  
                        <h:outputText value="Einsatzleiter:" />            
                        <h:inputText value="#{einsatzBean.einsatz.eleiter}" /> 
                        <h:outputText value="Einsatzmittel:" />            
                        <h:inputText value="#{einsatzBean.einsatz.emittel}" />
                        <h:outputText value="Einsatzdatum:" />            
                        <h:inputText value="#{einsatzBean.einsatz.datum}" />  
                        <h:outputText value="Einsatzuhrzeit:" />            
                        <h:inputText value="#{einsatzBean.einsatz.uhrzeit}" />  
                        <h:outputText value="Status" />            
                        <h:selectOneMenu value="#{einsatzBean.einsatz.e_status}" >
                            <f:selectItems value="#{einsatzListBean.statuslist}" var="status" 
                                   itemValue="#{status}" itemLabel="#{status}" />                            
                        </h:selectOneMenu>                         
                    </p:panelGrid>
                <p:commandButton  value="Sichern" action="#{einsatzListBean.save(einsatzBean.einsatz)}" style="float:left;" />
                <p:commandButton value="Cancel" action="/grundmodul.xhtml" immediate="true" />
            </p:dialog>
        </h:form> 
    </ui:define>
</ui:composition>
