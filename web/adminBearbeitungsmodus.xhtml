<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Bearbeitungsmodus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./WEB-INF/templatestart.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
                <p:layout fullPage="true">
             
                        <p:growl id="msgs" showDetail="true" />
                        <p:tabView>
                            
                            <!--Fahrzeuge                                       -->
                            <p:tab title="Fahrzeuge">
                                <h:form id="reg1Form">                                 
                                    <p:panelGrid id="regGrid" columns ="2"> 
                                        <p:outputLabel for="inpOrg" value="Organisation (z.B. FF, Rettung, Privat,...)" />
                                            <p:inputText id="inpOrg" value="#{adminFahrzeugeBean.fahrzeug.organisation}"/> 
                                        <p:outputLabel for="inpOrt" value="Ort" />
                                            <p:inputText id="inpOrt" value="#{adminFahrzeugeBean.fahrzeug.ort}" /> 
                                        <p:outputLabel for="inpType" value="Typ (z.B. RLF Mercedes)"/>
                                            <p:inputText id="inpType" value="#{adminFahrzeugeBean.fahrzeug.type}" /> 
                                        <p:outputLabel for="inpName" value="Bezeichnung (z.B. RLF 2000 100)"/>
                                            <p:inputText id="inpName" value="#{adminFahrzeugeBean.fahrzeug.name}"/> 
                                        <p:outputLabel for="inpAPers" value="Anzahl der Sitze"/>
                                            <p:inputText id="inpAPers" value="#{adminFahrzeugeBean.fahrzeug.anzPers}" />
                                        <p:outputLabel for="verB" value="Verfügbar (true/false)"/>
                                        <p:inputText id="verB" value="#{adminFahrzeugeBean.fahrzeug.verfuegbar}" />     
                                    </p:panelGrid>                                             
                                    <p:commandButton value="Speichern" action="#{adminFahrzeugeBean.add()}"  update="tapFahr"/>
            
                                    <br/>
                                    <br/>
                                        
                                    <p:dataTable id="tapFahr" var="far" value="#{adminFahrzeugeBean.fList}" scrollable="true" >
                                        <f:facet name="header">
                                            <h:outputText value="Fahrzeugliste"/>
                                        </f:facet>
          
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Organisation"/>
                                            </f:facet>
                                            <h:outputText value="#{far.organisation}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Ort"/>
                                            </f:facet>
                                            <h:outputText value="#{far.ort}"/>
                                        </p:column>
                
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Typ"/>
                                            </f:facet>
                                            <h:outputText value="#{far.type}"/>
                                        </p:column>
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Bezeichnungs"/>
                                            </f:facet>
                                            <h:outputText value="#{far.name}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Mannschaft"/>
                                            </f:facet>
                                            <h:outputText value="#{far.anzPers}"/>
                                        </p:column>

                                        <p:column>
                                            <h:commandButton value="Bearbeiten" action="#{adminFahrzeugeBean.edit(far)}" />
                                        </p:column>

                                        <p:column>
                                              <h:commandButton value="Löschen" action="#{adminFahrzeugeBean.remove(far)}"/>
                                        </p:column>

                                    </p:dataTable>
                                    
                                </h:form>
                            </p:tab>
                            
                            <!--Benutzer                                        -->
                            <p:tab title="Benutzer">
                                <h:form id="reg2Form">
                                    <p:panelGrid id="regGrid" columns ="2">  
                                        <p:outputLabel for="inpUsern" value="Username" />
                                            <p:inputText id="inpUsern" value="#{adminBenutzerBean.ben.username}" /> 
                                        <p:outputLabel for="inpadmin" value="Admin (true/false)"/>
                                            <p:inputText id="inpadmin" value="#{adminBenutzerBean.ben.admin}" /> 
                                        <p:outputLabel for="inpPasw" value="Passwort"/>
                                            <p:inputText id="inpPasw" value="#{adminBenutzerBean.ben.password}" />    
                                        <p:outputLabel for="inppid" value="pId"/>
                                            <p:inputText id="inppid" value="#{adminBenutzerBean.ben.pid}"/>  
                                    </p:panelGrid> 
                                    <p:commandButton value="Speichern" action="#{adminBenutzerBean.add()}" update="tabBen"/>
            
                                    <br/>
                                    <br/>
                                    
                                    <p:dataTable id="tabBen" var="ben" value="#{adminBenutzerBean.bList}" scrollable="true">
                                        <f:facet name="header">
                                            <h:outputText value="Benutzerliste"/>
                                        </f:facet>
                
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{ben.id}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Username"/>
                                            </f:facet>
                                            <h:outputText value="#{ben.username}"/>
                                        </p:column>
                
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Admin"/>
                                            </f:facet>
                                            <h:outputText value="#{ben.admin}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="password"/>
                                            </f:facet>
                                            <h:outputText value="#{ben.password}"/>
                                        </p:column>
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="pId"/>
                                            </f:facet>
                                            <h:outputText value="#{ben.pid}"/>
                                        </p:column>

                                         <p:column>
                                               <h:commandLink value="Bearbeiten" action="#{adminFahrzeugeBean.edit(ben)}"/>
                                        </p:column>

                                        <p:column>
                                               <h:commandLink value="Löschen" action="#{adminFahrzeugeBean.remove(ben)}"/>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </p:tab>
        
                            <!--Nuessler                                        -->
                            <p:tab title="Nüssler">
                                <h:form id="reg3Form">
                                    <p:panelGrid id="regGrid" columns ="2"> 
                                        <p:outputLabel for="inpUnr" value="UN-Nr" />
                                        <p:inputText id="inpUnr" value="#{adminNuesslerBean.nuessler.unnr}"/> 
                                        <p:outputLabel for="inpStoffname" value="Stoffname" />
                                            <p:inputText id="inpStoffname" value="#{adminNuesslerBean.nuessler.stoffname}"/> 
                                        <p:outputLabel for="aegl21" value="AEGL-2 (30min)"/>
                                        <p:inputText id="aegl21" value="#{adminNuesslerBean.nuessler.aegl21}" /> 
                                        <p:outputLabel for="aegl22" value="AEGL-2 (4h)"/>
                                        <p:inputText id="aegl22" value="#{adminNuesslerBean.nuessler.aegl22}" />    
                                        <p:outputLabel for="agw" value="AGW/MAK"/>
                                        <p:inputText id="agw" value="#{adminNuesslerBean.nuessler.agw}"/> 
                                 
                                                  
                                    </p:panelGrid> 
                                    <p:commandButton value="Speichern" action="#{adminNuesslerBean.add()}" update="tabNus" />
            
                                    <br/>
                                    <br/>
                                    
                                    <p:dataTable id="tabNus" var="nus" value="#{adminNuesslerBean.nList}" scrollable="true">
                                        <f:facet name="header">
                                            <h:outputText value="Nüsslermodel"/>
                                        </f:facet>
                
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="UN Nr"/>
                                            </f:facet>
                                                <h:outputText value="#{nus.unnr}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="Stoffname"/>
                                            </f:facet>
                                            <h:outputText value="#{nus.stoffname}"/>
                                        </p:column>
                                               
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="AEGL-2 (30min)"/>
                                            </f:facet>
                                            <h:outputText value="#{nus.aegl21}"/>
                                        </p:column>
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="AEGL-2 (4h)"/>
                                            </f:facet>
                                            <h:outputText value="#{nus.aegl22}"/>
                                        </p:column>
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                 <h:outputText value="AGW/MAK"/>
                                            </f:facet>
                                            <h:outputText value="#{nus.agw}"/>
                                        </p:column>

                                         <p:column>
                                               <h:commandLink value="Bearbeiten" action="#{adminNuesslerBean.edit(nus)}"/>
                                        </p:column>

                                        <p:column>
                                               <h:commandLink value="Löschen" action="#{adminNuesslerBean.remove(nus)}"/>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            
                            <p:tab title="Module">
                                <h:panelGrid columns="2" cellpadding="10">
                
            
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                  
                </p:layout>
    </ui:define>
    <ui:define name="bottom">
        <h:form>
            <p:commandButton value="Zurück zur Übersicht" action="/uebersichtauswahl.xhtml"/>     
        </h:form>
    </ui:define>
</ui:composition>
    </body>
</html>
