
<ui:composition template="./WEB-INF/templatekomm.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="top">
                <h:outputText value="Posteingang" style="color:black; font-size:xx-large; position:relative;left:680px"/>
            </ui:define>
    <ui:define name="content">
        <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>
 
        <h:form> 
            <p:dataTable id="tab" var="fremde" value="#{kommunikationsBean.posteingangEinsaetze}">
                <f:facet name="header">
                    <p:outputLabel value="Einsätze" />
                </f:facet>
                <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Einsatznummer" />
                    </f:facet>
                    <p:outputLabel value="#{fremde.einsatz.enr}" />
                </p:column>

                <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Datum"/>
                    </f:facet>
                    <p:outputLabel value="#{fremde.einsatz.datum}" />
                </p:column>                  

                <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Uhrzeit" />
                    </f:facet>
                    <p:outputLabel value="#{fremde.einsatz.uhrzeit}" />
                </p:column>
                  <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Ort" />
                    </f:facet>
                      <p:outputLabel value="#{fremde.einsatz.eort}" />
                </p:column>
                  <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Straße" />
                    </f:facet>
                      <p:outputLabel value="#{fremde.einsatz.estraße}" />
                </p:column>
                  <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Hausnummer" />
                    </f:facet>
                      <p:outputLabel value="#{fremde.einsatz.hausnr}" />
                </p:column>
                  <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Aufgabe" />
                    </f:facet>
                      <p:outputLabel value="#{fremde.einsatz.aufgabe}" />
                </p:column>
                  <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Koordinaten Nord" />
                    </f:facet>
                      <p:outputLabel value="#{fremde.gradNordKomm}" />
                </p:column>
                 <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Koordinaten Süd" />
                    </f:facet>
                     <p:outputLabel value="#{fremde.gradSüdKomm}" />
                </p:column>
                 <p:column >
                    <f:facet name="header">
                        <p:outputLabel value="Text" />
                    </f:facet>
                     <p:outputLabel value="#{fremde.text}" />
                </p:column>
                <p:column>
                      <f:facet name="header">
                    <p:outputLabel value="Detailansicht" />
                </f:facet>
                    <p:commandButton value="Details" action="#{kommunikationsBean.showDetail(einsatz)}" />
                </p:column>
                <p:column>
                      <f:facet name="header">
                    <p:outputLabel value="Archivieren" />
                </f:facet>
                    <p:commandButton value="Archivieren" action="#{kommunikationsBean.EinsatzArchivieren(einsatz)}" immediate="true" ajax="true" update="tab"/>
                </p:column>
                 <p:column>
                      <f:facet name="header">
                    <p:outputLabel value="Archivieren" />
                </f:facet>
                     <p:commandButton value="Einsatz übernhemen" action="#{kommunikationsBean.einsatzErstellen(fremde)}" immediate="true" ajax="true" update="tab"/>
                </p:column>
                
                


            </p:dataTable>
        </h:form> 



    </ui:define>   
</ui:composition>
