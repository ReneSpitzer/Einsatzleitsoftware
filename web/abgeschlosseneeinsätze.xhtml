  <ui:composition template="./WEB-INF/templatestart.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://xmlns.jcp.org/jsf/html"
                            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                            xmlns:p="http://primefaces.org/ui"
                            xmlns:f="http://xmlns.jcp.org/jsf/core">
       <ui:define name="content">

           <p:dataTable var="einsatz" value="#{einsatzBean.aelist}" resizableColumns="true" draggableRows="true" tableStyle="table-layout: auto;">
                                <f:facet name="header">
                                    <p:outputLabel value="Abgeschlossene Einsätze" />
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatznummer" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.id}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Ort" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eort}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.estraße}" />
                                    <p:outputLabel value=" " />
                                    <p:outputLabel value="#{einsatz.hausnr}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Aufgabe" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.aufgabe}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Leiter" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eleiter}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatzmittel" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.emittel}" />
                                </p:column>

                                <p:column width="180">
                                    <f:facet name="header">
                                        <p:outputLabel value="Datum" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.datum}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.uhrzeit}" />
                                </p:column>
                                
                                <p:column width="125">
                                    <p:menuButton value="Details">
                                        <p:menuitem value="Einsatznummer: #{einsatz.enr}" />
                                        <p:menuitem value="Ort: #{einsatz.eort}" />
                                        <p:menuitem value="Straße: #{einsatz.estraße}" />
                                        <p:menuitem value="Hausnummer: #{einsatz.hausnr}" />
                                        <p:menuitem value="Aufgabe: #{einsatz.aufgabe}" />
                                        <p:menuitem value="Leiter: #{einsatz.eleiter}" />
                                        <p:menuitem value="Einsatzmittel: #{einsatz.emittel}" />
                                        <p:menuitem value="Datum #{einsatz.datum}" />
                                        <p:menuitem value="Uhrzeit #{einsatz.uhrzeit}" />
                                    </p:menuButton>
                                </p:column>
                                
                                <p:column width="250">
                                    <p:button value="zu 'Einsätze in Arbeit' verschieben" />
                                </p:column>
                            </p:dataTable>  
        </ui:define>
      <ui:define name="bottom">
          <h:form>
          <p:commandButton value="Zurück zur Übersicht" action="/uebersichtauswahl.xhtml" rendered="#{loginBean.visibleB}"/>
          <p:commandButton value="Zurück zum Login" action="/login.xhtml" rendered="#{loginBean.visibleL}"/> 
          </h:form>
      </ui:define>
 </ui:composition>
