  <ui:composition template="./WEB-INF/templatestart.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://xmlns.jcp.org/jsf/html"
                            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                            xmlns:p="http://primefaces.org/ui"
                            xmlns:f="http://xmlns.jcp.org/jsf/core">
       <ui:define name="content">
           <h:form>
              
           <p:dataTable var="einsatz" value="#{einsatzListBean.aelist}" resizableColumns="true" draggableRows="true" tableStyle="table-layout: auto;">
                                <f:facet name="header">
                                    <p:outputLabel value="Abgeschlossene Einsätze" style="color:green"/>
                                </f:facet>

                                <p:column style="color:green">
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatznummer" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.enr}" />
                                </p:column>

                                <p:column style="color:green">
                                    <f:facet name="header">
                                        <p:outputLabel value="Ort" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eort}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.estraße}" />
                                    <p:outputLabel value=" " />
                                    <p:outputLabel value="#{einsatz.hausnr}" />
                                </p:column>

                                <p:column style="color:green">
                                    <f:facet name="header">
                                        <p:outputLabel value="Aufgabe" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.aufgabe}" />
                                </p:column>

                                <p:column style="color:green">
                                    <f:facet name="header">
                                        <p:outputLabel value="Leiter" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.eleiter}" />
                                </p:column>

                                <p:column style="color:green">
                                    <f:facet name="header">
                                        <p:outputLabel value="Einsatzmittel" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.emittel}" />
                                </p:column>

                                <p:column width="180" style="color:green">
                                    <f:facet name="header">
                                        <p:outputLabel value="Datum" />
                                    </f:facet>
                                    <p:outputLabel value="#{einsatz.datum}" />
                                    <p:outputLabel value=" - " />
                                    <p:outputLabel value="#{einsatz.uhrzeit}" />
                                </p:column>
                                
                                <p:column width="125">
                                    <p:commandButton value="Details" action="#{einsatzBean.edit(einsatz)}" onclick="einsatzerstellen.xhtml" style="color:green"/>                                   
                                </p:column> 
                                
               <p:column width="250" rendered="false">
                                    <p:commandButton value="zu 'Einsätze in Arbeit' verschieben" action="#{einsatzListBean.changeToIA(einsatz)}" onclick="submit()" style="color:green"/>
                                </p:column>
                            </p:dataTable> 
           </h:form>
        </ui:define>
      <ui:define name="bottom">
          <h:form>
          <p:commandButton value="Zurück zur Übersicht" action="/uebersichtauswahl.xhtml" rendered="#{loginBean.visibleB}"/>
          <p:commandButton value="Archivierte Einsätze" action="/archivierteeinsätze.xhtml" rendered="false"/>
          <p:commandButton value="Zurück zum Login" action="/login.xhtml" rendered="#{loginBean.visibleL}"/> 
          </h:form>
      </ui:define>
 </ui:composition>
